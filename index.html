<!DOCTYPE html>
<html>

<head>
    <!-- Font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Montez font css -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet" />
    <!-- Ubuntu Mono font css -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet" />
    <!-- Bootstrap min cc -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <!-- Other required css -->
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
    <!-- Home page begins-->
    <div id="main-container">
        <!-- Header begins-->
        <div id="header">
            <div id="title-container">
                <p id="page-title">ScriBBler</p>
                <p id="sub-heading">Explore, Imagine, Create</p>
            </div>

            <div id="auth-container">
                <button type="button" class="auth-button" id="sign-in-button" onclick="showSignInModal();">Sign In</button>
                <button type="button" class="auth-button" id="sign-up-button" onclick="">Sign Up</button>
            </div>
        </div>
        <!-- Header ends-->
        <div id="post-button-container">
            <button onclick="showPosts()" class="post-button" type="button">All posts</button>
            <button onclick="createPost()" class="post-button" type="button">Create post</button>
        </div>
    </div>
    <!-- Home page ends-->


    <!-- Sign-in modal begins -->
    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <div class="modal-head">
                <span onclick="hideSignInModal()" id="close">&times;</span>
                <h2 class="modal-title">Welcome Back!</h2>
            </div>
            <hr>
            <form>
                <label for="username" class="label-text">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                <label for="password" class="label-text">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit" onclick="signin(username, password)" class="signin-btn">Sign In</button>
            </form>

            <p class=bottom-banner>Not a member?<span onclick="hideSignInModal();" class=signup>Sign
                    Up</span></p>
        </div>
    </div>
    <!-- Sign-in modal ends -->

    <!-- Add javascript code for header part-->
    <script src="scripts/common.js"></script>
</body>

</html>
