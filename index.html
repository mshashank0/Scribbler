<!DOCTYPE html>
<html>

<head>
    <!-- Font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Montez font css -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet" />
    <!-- Ubuntu Mono font css -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet" />
    <!-- Bootstrap min cc -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <!-- Other required css -->
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
    <!-- Home page begins-->
    <div id="main-container">
        <!-- Header begins-->
        <div id="header">
            <div id="title-container">
                <p id="page-title">ScriBBler</p>
                <p id="sub-heading">Explore, Imagine, Create</p>
            </div>

            <div id="auth-container">
                <button type="button" class="auth-button" id="sign-in-button" onclick="showSignInModal();">Sign In</button>
                <button type="button" class="auth-button" id="sign-up-button" onclick="showSignUpModal();">Sign Up</button>
            </div>
        </div>
        <!-- Header ends-->
        <div id="post-button-container">
            <button onclick="showPosts()" class="post-button" type="button">All posts</button>
            <button onclick="showCreatePostModal()" class="post-button" type="button">Create post</button>
        </div>
    </div>
    <!-- Home page ends-->


    <!-- Sign-in modal begins -->
    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <div class="modal-head">
                <span onclick="hideSignInModal()" id="close">&times;</span>
                <h2 class="modal-title">Welcome Back!</h2>
            </div>
            <hr>
            <form>
                <label for="username" class="label-text">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                <label for="password" class="label-text">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit" onclick="signin(username, password)" class="signin-btn">Sign In</button>
            </form>

            <p class=bottom-banner>Not a member?<span onclick="hideSignInModal();showSignUpModal();" class=signup>Sign
                    Up</span></p>
        </div>
    </div>
    <!-- Sign-in modal ends -->

    <!-- Sign-up modal begins -->
    <div class="modal" id="signup-modal">
        <div class="modal-content">

            <div class="modal-head">
                <span onclick="hideSignUpModal()" id="close" class="close">&times;</span>
                <h2 class="modal-title">Get Started</h2>
            </div>
            <hr>
            <form>
                <label for="fullname" class="label-text">Full name</label>
                <input type="text" id="fullname" placeholder="Enter Full Name" required>
                <label for="username" class="label-text">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                <label for="password" class="label-text">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                <label for="confirmpassword" class="label-text">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                <button type="submit" onclick="signup(firstName,lastName, email, password, mobile)" class="signin-btn">Sign up</button>
            </form>
        </div>
    </div>
    <!-- Sign-up modal ends -->

    <!-- Create post modal begins -->
    <div class="modal" id="create-post-modal">

        <div class="post-modal-content">

            <div class="modal-head">
                <span onclick="hideCreatePostModal()" id="close" class="close">&times;</span>
                <h2 class="modal-title">Pen your post</h2>
            </div>
            <form id=create-post-form>
                <label for="tile" class="label-text">Title</label>
                <input type="text" id="title" placeholder="Enter title of your post" required>
                <label for="content" class="label-text">Contents</label>
                <textarea cols="50" rows="15" name="post-details" form="create-post-form" placeholder="Enter the contents of your post"></textarea>
                <button type="submit" class="create-btn">Create</button>
            </form>
        </div>
    </div>
    <!-- Create post modal ends -->

    <!-- Add javascript code for header part-->
    <script src="scripts/common.js"></script>
    <!-- Add javascript code for posts part-->
    <script src="scripts/index.js"></script>
</body>

</html>
