<!DOCTYPE html>
<html>

<head>
    <style></style>
    <!-- Font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Montez font css -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet" />
    <!-- Ubuntu Mono font css -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet" />
    <!-- Bootstrap min cc -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <!-- other -->
    <link href='../styles/post.css' rel='stylesheet' type='text/css'>
    <link href='../styles/common.css' rel='stylesheet' type='text/css'>
    </style>
</head>

<body>
    <!-- Header container -->
    <div id="main-container"></div>

    <!-- Post container begins -->
    <div class="container" id="post-container">
        <div class="heading-content" id="edit-heading" contenteditable="true"></div>
        <div class="author">
            <div class="author-name"></div>
            <div>
                <button id="edit-button" type="button" class="btn btn-danger pink-color" onclick="onEdit()">Edit<i
                            class="fa fa-edit" id="edit-button-icon"></i></button>
            </div>
        </div>

        <div class="post-content" id="edit-contenttext" contenteditable="true">
        </div>

        <button id="like-button" type="button" class="btn btn-danger pink-color" onclick="countLikes()"><i
                    class="fa fa-thumbs-up"></i><span id="likeButton">Like</span></button>
        <div id="show-count">Be the first one to like this!</div>

        <textarea id="comment" rows="4" cols="135" placeholder="Leave a comment..." name="comment"></textarea>
        <div><button id="comment-button" type="button" class="btn btn-danger pink-color" onclick="addComment(comment)">Comment</button></div>
        <div id="all-comments-heading">All Comments</div>
        <div class="comment-container">
            <div id="comments">
            </div>
        </div>
        <!-- Post container ends -->
    </div>

    <script src="../scripts/post.js"></script>
    <script src="../scripts/common.js"></script>
</body>

</html>
